<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="./modules/jquery-3.6.0.min.js"></script>
        <title>LeetCode Tracker</title>
        <style>
            body {
                /* background-color: #292929; */
                /* color: white; */
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: "Trebuchet MS", "Lucida Sans Unicode",
                    "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            }
            table {
                max-width: 700px;
            }
        </style>
        <script src="./paramsparser.js"></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>LeetCode Tracker</h1>
        <div class="buttons">
            <h6 class="text-secondary" style="font-size: small">
                <div class="form-check form-switch">
                    <input
                        id="lc-auto-refresh"
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckChecked"
                    />
                    <label
                        id="lc-auto-refresh-text"
                        class="form-check-label"
                        for="flexSwitchCheckChecked"
                    >
                        (auto refresh is on)
                    </label>
                </div>
            </h6>
            <button
                id="lc-track-button"
                class="btn btn-success m-2 p-2"
                onclick="()=>startTracking()"
            >
                Refresh
            </button>
            <button
                class="btn"
                disabled
                id="track-button"
                onclick="()=>startTracking()"
            >
                <div
                    id="lc-spinner"
                    class="spinner-border spinner-border-sm"
                    role="status"
                ></div>
            </button>
        </div>
        <!-- input -->
        <table id="table" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Count</th>
                    <th scope="col">Last</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Loading...</th>
                    <td>Loading...</td>
                    <td>Loading...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
